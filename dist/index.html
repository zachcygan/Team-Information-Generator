<html lang="en">
  <head>
    <title>My Team Members</title>
    <!-- Bootstrap CSS -->

      crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>My Team Members</h1>
      <div class="card-deck">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">John Doe (Manager)</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 1234</li>
              <li class="list-group-item">Email: john.doe@example.com</li>
              <li class="list-group-item">Github: <a href="#">@johndoe</a></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Jane Smith (Engineer)</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 5678</li>
              <li class="list-group-item">Email: jane.smith@example.com</li>
              <li class="list-group-item">Github: <a href="#">@janesmith</a></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Bob Johnson (Intern)</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 9101</li>
              <li class="list-group-item">Email: bob.johnson@example.com</li>
              <li class="list-group-item">Github: <a href="#">@bobjohnson</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
